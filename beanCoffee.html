<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='stylesheets/productPage.css' />
    <link href="https://fonts.googleapis.com/css?family=Lusitana" rel="stylesheet">
    <title>The Bean Coffee Page</title>
</head>
<body>

    <div class="nav-bar-container">
        <ul class="nav-bar">
            <li><a id="navbar-home" href="#home">Home</a></li>
        </ul>
    </div>

    <div class="product-page-container">
        <div class="product-image-container">
            <img class="product-page-image" onmousemove="zoomIn()" onmouseout="zoomOut()" src="images/coffee-bean.jpg"/>
        </div>
        <div class="product-description-container">
            <h3>The Bean Coffee Company</h3>
            <h3>Le Bean (Dark French Roast) Organic Whole Bean Coffee</h3>
            <h3>$50</h3>
            <form>
                <h2 style="text-align: center">Order Form</h2>
                <section>
                    <h2>Contact Information</h2>
                    <p>
                        <label for="firstname">
                            <span>First Name: </span>
                            <input type="text" id="firstname" name="firstname">
                        </label>
                    </p>
                    <p>
                        <label for="lastname">
                            <span>Last Name: </span>
                            <input type="text" id="lastname" name="lastname">
                        </label>
                    </p>

                    <p>
                        <label for="email">
                            <span>Email: </span>
                            <input type="email" id="email" name="email">
                        </label>
                    </p>
                    <p>
                        <label for="phonenumber">
                            <span>Phone Number: </span>
                            <input type="number" id="phonenumber" name="phonenumber">
                        </label>
                    </p>
                </section>
                <section>
                    <h2>Shipping Information</h2>
                    <p>
                        <label for="quantity">
                            <span>Quantity: </span>
                            <input type="number" id="quantity" name="quantity">
                        </label>
                    </p>
                    <p>
                        <label for="Address">
                            <span>Address: </span>
                            <input type="text" id="address" name="address">
                        </label>
                    </p>
                    <p>
                        <label for="city">
                            <span>City: </span>
                            <input type="text" id="city" name="city">
                        </label>
                        <label for="state">
                            <span>State: </span>
                            <input type="text" id="state" name="state">
                        </label>
                    </p>
                    <p>
                        <label for="zipcode">
                            <span>Zip Code: </span>
                            <input type="number" id="zipcode" name="zipcode">
                        </label>
                        <label for="country">
                            <span>Country: </span>
                            <input type="text" id="country" name="country">
                        </label>
                    </p>
                </section>
                <section>
                    <h2>Payment Information</h2>
                    <p>
                        <label for="cardnumber">
                            <span>Credit Card Number: </span>
                            <input type="number" id="cardnumber" name="cardnumber">
                        </label>
                    </p>
                    <p>
                        <label for="cvc">
                            <span>CVC: </span>
                            <input type="number" id="cvc" name="cvc">
                        </label>
                        <label for="expdate">
                            <span>Expiration Date: </span>
                            <input type="text" id="expdate" name="expdate">
                        </label>
                    </p>
                </section>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="javascript/detailedPage.js"></script>
</html>
